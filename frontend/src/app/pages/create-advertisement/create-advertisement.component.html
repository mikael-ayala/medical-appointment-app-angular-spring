<mat-card class="mat-card" appearance="outlined">
  <form [formGroup]="advertisementForm" (ngSubmit)="onSubmit()">
    <mat-card-header class="card-header">
      <mat-card-title>Cadastrar Anúncio</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <mat-form-field appearance="outline">
          <mat-label>Título</mat-label>
          <input [(ngModel)]="advertisement.title" matInput type="text" placeholder="Título" required formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [(ngModel)]="advertisement.description" matInput type="text" placeholder="Descrição" required formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Preço</mat-label>
          <input [(ngModel)]="advertisement.price" matInput type="number" placeholder="Preço" min="0" step="0.01" required formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Especialidades</mat-label>
          <mat-select [(ngModel)]="advertisement.specialties" multiple formControlName="specialties">
            <mat-option *ngFor="let specialty of specialties" [value]="specialty.id">{{specialty.name}}</mat-option>
          </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="submit" color="primary">Enviar</button>
    </mat-card-actions>
  </form>
</mat-card>
