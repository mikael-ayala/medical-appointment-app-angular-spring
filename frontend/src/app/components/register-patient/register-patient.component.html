<mat-card class="mat-card" appearance="outlined">
  <form [formGroup]="registerPatientForm" (ngSubmit)="onSubmit()">
    <mat-card-header class="card-header">
      <mat-card-title>Cadastrar Paciente</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input [(ngModel)]="patientRegister.name" matInput type="text" placeholder="Nome" required formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input [(ngModel)]="patientRegister.lastname" matInput type="text" placeholder="Sobrenome" required formControlName="lastname">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="patientRegister.email" matInput type="email" placeholder="Email" required formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input [(ngModel)]="patientRegister.password" matInput type="password" placeholder="Senha" required formControlName="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="submit" [disabled]="!registerPatientForm.valid" color="primary">Entrar</button>
    </mat-card-actions>
  </form>
</mat-card>
