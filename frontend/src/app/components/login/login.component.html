<mat-card class="mat-card" appearance="outlined">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header class="card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="login.email" matInput type="email" placeholder="Email" required formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input [(ngModel)]="login.password" matInput type="password" placeholder="Senha" required formControlName="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="submit" [disabled]="!loginForm.valid" color="primary">Entrar</button>
    </mat-card-actions>
  </form>
</mat-card>
